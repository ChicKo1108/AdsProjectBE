name: Build and Push to ACR 
on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./be
          dockerfile: ./be/Dockerfile
          tags: ads-backend:latest
          load: true
      - name: Create output directory
        run: mkdir -p docker-images
      - name: Export image to tar.gz
        run: docker save ads-backend:latest | gzip > docker-images/ads-backend-latest.tar.gz
      - name: Upload to remote server
        uses: marcodallasanta/ssh-scp-deploy@v1.2.0
        with:
          local: "docker-images/ads-backend-latest.tar.gz"
          remote: "~/opt/docker-images/"
          host: ${{ secrets.SERVER_HOST }}
          user: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
