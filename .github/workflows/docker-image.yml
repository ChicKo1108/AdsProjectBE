name: Build and Push to ACR 
on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./be
          dockerfile: ./be/Dockerfile
          tags: ads-backend:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Create ouput directory
        run: mkdir -p docker-images
      - name: Export image to tar.gz
        run: docker save ads-backend:latest | gzip > docker-images/ads-backend-latest.tar.gz
      - name: Upload to remote server
        uses: marcodallasanta/ssh-scp-deploy@v1.2.0
        with:
          local: "docker-images/ads-backend-latest.tar.gz"
          remote: "~/opt/docker-images/"
          host: ${{ secrets.SERVER_HOST }}
          user: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_SSH_KEY }}
